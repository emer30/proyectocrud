<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background:url('https://www.xtrafondos.com/descargar.php?id=4007&resolucion=2560x1440')no-repeat; background-size:cover; ">
      background-color: transparent;
         <div class="container mt-4">
             <div></div>

               <div class="col-sm-10">
                <form th:action="@{/save}" th:object="${arma}" method="POST">
                    <div class="card">
                        <div class="card-header">
                            <center>
                            <P> INGRESE SUS DATOS PARA RESOLVER CUALQUIER INQUIETUD</P>
                            <h5>
                                REGISTRAR
                            </h5>
                            </center>
                        </div>

                        <div class="card-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input th:field="*{id}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>NOMBRE</label>
                                <input th:field="*{name}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Apellido</label>
                                <input th:field="*{calibre}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>CELULAR</label>
                                <input th:field="*{tipoarma}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>EMAIL</label>
                                <input th:field="*{numserie}" type="text" class="form-control">
                                <div class="form-group">
                                    <label>INQUIETUDES</label>
                                    <input th:field="*{inquietudes}" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Guardar" class="btn btn-success">
                            <a th:href="@{/listar/}" class="btn btn-warning">Atras</a>
                        </div>
                    </div>

                </form>

            </div>
        </div>
         </div>




</body>
</html>
